<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="body1" id="body1">
    <div id="container"></div>
    <div class="weather_info loading">
        <h1 class="city" id="city">

        </h1>
        <hr>
        <h2 id="day" class="day">

        </h2>
        <hr>
        <div class="flex">
            <h3 id="degree">

            </h3>
            <img src="" alt="" id="icon">
            <h2 id="description"></h2>
        </div>
    </div>


    <div class="search">
        <h1 id="time"></h1>
        <div class="inp">
            <input id="search_input" type="text" name="search1" placeholder="Enter a city">
            <i class="bx bx-search" onclick="search_image()" id="btn"></i>
        </div>
    </div>
